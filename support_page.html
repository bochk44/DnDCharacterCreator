<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}
.leftSidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #3B0B39;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}
.leftSidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
.leftSidenav h3 {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #EFFBEF;
  display: block;
  transition: 0.3s;
}
.leftSidenav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 100%;
  background-color: #A901DB;
  height: auto;
  overflow: auto;
}
  
.leftSidenav li {
  border-bottom: 1px solid #555;
}
.leftSidenav li:last-child {
  border-bottom: none;
}
  
.leftSidenav li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}
.leftSidenav li a.active {
  background-color: #4CAF50;
  color: white;
}
.leftSidenav li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
  
  
  
  
  
input[type=text], input[type=submit] {
  width: 50%;
  padding: 12px;
  margin: 8px 0;
  margin-left: 25%;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}


input[type=submit] {
  background-color: #4CAF50;
  color: white;
  border: none;
}

input[type=submit]:hover {
  opacity: 0.8;
}
  
</style>
</head>
<body>
  
<div id="leftSidenav" class="leftSidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeLeftNav()">&#8592;</a>
  <h3> DnD Character Creator </h3>
  <ul>
    <li><a href="race_select.html" onclick="closeLeftNav()">Race</a></li>
    <li><a href="class_selector.html" onclick="closeLeftNav()">Class</a></li>
    <li><a href="background_select.html" onclick="closeLeftNav()">Background</a></li>
    <li></li>
    <li><a href="#spells" onclick="closeLeftNav()">Spells</a></li>
    <li><a href="Equipment.html" onclick="closeLeftNav()">Equipment</a></li>
    <li><a href="Ability_Scores.html" onclick="closeLeftNav()">Ability Scores</a></li>
    <li><a href="#skills" onclick="closeLeftNav()">Skills</a></li>
    <li></li>
    <li><a class="active" href="#support" onclick="closeLeftNav()">Support</a></li>
  </ul>
  <br/>
  <br/>
  <br/>
  <br/>
  <a href="Character Sheet - Alternative - Print Version.pdf" download="DnD5eCharacterSheet.pdf">
    <button class="subclass">Download a blank character sheet here!</button>
  </a>
</div>

  
<span style="font-size:30px;cursor:pointer" onclick="openLeftNav()">
  <img src="Images/MenuIcon.jpg"    alt="Menu Icon" width="50" height="50" style=padding-left:10px;>
</span>
<h2> Support</h2>
<p>Thank you for using our website! If you have any comments, questions, or concerns please fill ot the form below.</p>

<div id="emailForm" class="container" style="background-color:white">
  <input id="name" type="text" placeholder="John Doe" name="name" required autofocus>
  <input id="email" type="text" placeholder="john.doe@email.com" name="mail" required>
  <input id="comments" type="textarea" placeholder="Tell us what you think!" wrap="hard" required>
  <input type="submit" value="Send" onclick="intakeInfo()">
</div>


<script>
function intakeInfo() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var loca1 = email.indexOf("@");
  var loca2 = email.indexOf(".");
  var feedback = document.getElementById("comments").value;
  if(name === "") {
    alert("Please enter a name.");
  }
  else if(email === "" || (loca1 < 1 || loca2 < 3 || loca1 >= loca2-1) {
    alert("Please enter a valid email address.");
  }
  else if(feedback.length < 1) {
    alert("Please enter a comment, question or concern.");
  }
  else {
    document.getElementById("emailForm").innerHTML = "Thanks for your feedback " + name + ", we truly appreciate it and we'll get back to you as soon as possible!";
  }
}
function openLeftNav() {
  document.getElementById("leftSidenav").style.width = "30%";
}
function closeLeftNav() {
  document.getElementById("leftSidenav").style.width = "0";
}
</script>
   
</body>
</html>
